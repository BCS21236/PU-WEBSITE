    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="fa fa-home"></i>
            <span>
              <h5>Near Ali Pur Chowk Rawalpindi Bypass.</h5>

            </span>

            </span>
          </div>

          <div>
            <i class="fa fa-envelope-o"></i>
            <span>
              <h5>infocell@pu.edu.pk</h5>
              <p>Email us for queries</p>
            </span>
          </div>
        </div>

        <div class="contact-col">
          <form id="contact-form">
              <input type="text" name="name" placeholder="Enter your name" required/>
              <input type="email" name="email" placeholder="Enter your email" required/>
              <input type="text" name="subject" placeholder="Enter your subject" required/>
              <textarea name="message" placeholder="Message" rows="10" required></textarea>
              <button type="submit" class="hero-btn red-btn">Send Message</button>
          </form>
      </div>
      
      <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault();
      
          // Collect form data
          const formData = new FormData(this);
      
          // Send form data using AJAX
          const xhr = new XMLHttpRequest();
          xhr.open('POST', 'form_handler.php', true);
          xhr.onreadystatechange = function() {
              if (xhr.readyState === XMLHttpRequest.DONE) {
                  if (xhr.status === 200) {
                      alert('Message sent successfully!');
                      // You can update the UI as needed here
                  } else {
                      alert('Error sending message.');
                  }
              }
          };
          xhr.send(formData);
      });
      </script>
